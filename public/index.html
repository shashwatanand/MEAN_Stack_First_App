<!DOCTYPE>
<html ng-app="meanApp">
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
		<title>MEAN Stack App</title>
	</head>
	<body>
		<div class="container" ng-controller="AppCtrl">
			<h1>MEAN Stack App</h1>

			<table class="table">
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Id</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input class="form-control" ng-model="student.firstName"></td>
						<td><input class="form-control" ng-model="student.lastName"></td>
						<td><input class="form-control" ng-model="student.id"></td>
						<td><button class="btn-primary" ng-click="addStudent()">Add Student</button></td>

					</tr>
					<tr ng-repeat="student in studentList">
						<td>{{student.firstName}}</td>
						<td>{{student.lastName}}</td>
						<td>{{student.id}}</td>
					</tr>
				</tbody>
			</table>
		</div>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
		<script type="text/javascript" src="controllers/controller.js"></script>
	</body>
</html>
